<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxyin | Contact</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div id="topnav">
            <a href="home.html">Home</a>
            <a href="#">Proxies</a>
            <a href="tools/tools.html">Tools</a>
            <a href="contact.html">Contact</a>
    </div>

    <div class="contact">
        <form>
            <label for="fname">First Name</label>
            <input autocomplete=off type="text" id="fname" name="firstname" placeholder="Your name...">

            <label for="lname">Last Name</label>
            <input autocomplete=off type="text" id="lname" name="lastname" placeholder="Your last name...">

            <label for="grade">Grade</label>
            <select id="grade" name="grade">
            <option value="sixth">6th</option>
            <option value="seventh">7th</option>
            <option value="eighth">8th</option>
            </select>

            <label for="team">Team</label>
            <select id="team" name="team">
            <option value="purple">Purple</option>
            <option value="white">White</option>
            </select>

     

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something..." style="height:200px"></textarea>

            <input autocomplete=off type="submit" value="Submit">
        </form>

    </div>

</body>
</html>
